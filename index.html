<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PNL Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
      <!-- контент шапки -->
    </div>
	<h1>Crypto Calculator for Calculating PNL with Leverage on Futures</h1>
	<form>
		<label for="open-price">The opening price of a cryptocurrency ($)</label>
		<input type="number" id="open-price" step="0.0001" required>
		
		<label for="exit-price">The closing price of a cryptocurrency ($)</label>
		<input type="number" id="exit-price" step="0.0001" required>
		
		<label for="sum">Amount of invested money ($)</label>
		<input type="number" id="sum" step="0.01" required>
		
		<input type="submit" value="Calculate PNL">
	</form>
	<table id="pnl-table">
		<thead>
			<tr>
				<th>Open Price</th>
				<th>Exit Price</th>
				<th>Quantity</th>
				<th>Leverage</th>
				<th>Sum</th>
				<th>PNL (Short)</th>
				<th>PNL (Long)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="open-price-cell"></td>
				<td id="exit-price-cell"></td>
				<td id="quantity-cell"></td>
				<td>1</td>
				<td id="sum-cell"></td>
				<td id="pnl-short-cell"></td>
				<td id="pnl-long-cell"></td>
			</tr>
			<tr>
				<td id="open-price-cell2"></td>
				<td id="exit-price-cell2"></td>
				<td id="quantity-cell2"></td>
				<td>2</td>
				<td id="sum-cell2"></td>
				<td id="pnl-short-cell2"></td>
				<td id="pnl-long-cell2"></td>
			</tr>
			<tr>
				<td id="open-price-cell3"></td>
				<td id="exit-price-cell3"></td>
				<td id="quantity-cell3"></td>
				<td>3</td>
				<td id="sum-cell3"></td>
				<td id="pnl-short-cell3"></td>
				<td id="pnl-long-cell3"></td>
			</tr>
			<tr>
				<td id="open-price-cell4"></td>
				<td id="exit-price-cell4"></td>
				<td id="quantity-cell4"></td>
				<td>5</td>
				<td id="sum-cell4"></td>
				<td id="pnl-short-cell4"></td>
				<td id="pnl-long-cell4"></td>
			</tr>
			<tr>
				<td id="open-price-cell5"></td>
				<td id="exit-price-cell5"></td>
				<td id="quantity-cell5"></td>
				<td>8</td>
				<td id="sum-cell5"></td>
				<td id="pnl-short-cell5"></td>
				<td id="pnl-long-cell5"></td>
			</tr>
			<tr>
				<td id="open-price-cell6"></td>
				<td id="exit-price-cell6"></td>
				<td id="quantity-cell6"></td>
				<td>10</td>
				<td id="sum-cell6"></td>
				<td id="pnl-short-cell6"></td>
				<td id="pnl-long-cell6"></td>
			</tr>
			<tr>
				<td id="open-price-cell7"></td>
				<td id="exit-price-cell7"></td>
				<td id="quantity-cell7"></td>
				<td>15</td>
				<td id="sum-cell7"></td>
				<td id="pnl-short-cell7"></td>
				<td id="pnl-long-cell7"></td>
			</tr>
			<tr>
				<td id="open-price-cell8"></td>
				<td id="exit-price-cell8"></td>
				<td id="quantity-cell8"></td>
				<td>20</td>
				<td id="sum-cell8"></td>
				<td id="pnl-short-cell8"></td>
				<td id="pnl-long-cell8"></td>
			</tr>
		</tbody>
	</table>
	<footer>
	  <ul class="social-icons">
	    <li><img src="img/twiter.png" alt=""></li>
	    <li><img src="img/facebook.png" alt=""></li>
	    <li><img src="img/Instagram.webp" alt=""></li>
	    <li><img src="img/youtube.png" alt=""></li>
	    <li><img src="img/gumroad.png" alt=""></li>
	  </ul>
	</footer>


	<script src="js/pnl-calculator.js"></script>
</body>
</html>
